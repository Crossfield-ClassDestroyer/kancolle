edict_kancolle_ship_damage:0 "反物质一式彻甲弹改"
edict_kancolle_ship_damage_desc:0 "将塔纳特妮姆水晶作为主要材料制造成的强大撤甲弹，显著提升了我们舰队的战斗力"
edict_kancolle_resource:0 "能源优化"
