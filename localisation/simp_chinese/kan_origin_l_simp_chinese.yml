#政策
policy_kancolle_economy_policy:0 "镇守府经济状态"
policy_kancolle_economy_policy_desc:0 "不同的经济政策带来不同的效果"
kancolle_planned_economy:0 "计划经济"
kancolle_planned_economy_desc:0 "甘古特领导的经济体制，运用庞大的数学模型计算整个镇守府的经济走向，失业舰娘将全部调往新工作地工作，企业全部由镇守府官方进行运营，其余舰娘一律不允许经商！"
kancolle_normal_economy:0 "镇守府经济"
kancolle_normal_economy_desc:0 "镇守府最平常的经济体制，集体散漫而自由。"
kancolle_market_economy:0 "市场经济"
kancolle_market_economy_desc:0 "衣阿华领导的经济体制，自由的市场经济加快了消费品的产出和科研的研究，但也增加了无谓的浪费。"
kancolle_war_time_economy:0 "战时经济"
kancolle_war_time_economy_desc:0 "一套为了战争而准备的经济体系，一切以军事生产和维护为主。"

