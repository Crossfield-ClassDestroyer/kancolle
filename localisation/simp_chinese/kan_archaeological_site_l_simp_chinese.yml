#遗迹
l_simp_chinese:
Strike_Witches_precursor.1.name:0 "发现异常"
Strike_Witches_precursor.1.desc:0 "我们的科研船在探索星际的途中似乎发现了一些不对劲的事情，我们所处的疆域似乎在几百万年前有一个庞大的国家存在着，目前在我们疆域内找到了一处考古点，希望可以弄清这里的真相。\n\n开启特殊先驱者§H飞天小裤裤与少战§!"
Strike_Witches_precursor.1.a:0 "那我们就出发吧"
Strike_Witches_precursor.11.name:0 "军事同盟"
Strike_Witches_precursor.11.desc:0 "根据我们的破译显示，这里似乎是两个星际帝国为了对抗某种威胁而组成的军事同盟，两个国家分别名为战车联盟和魔女联邦。这里似乎是一个非常重要的军事驻扎地，继续探索下去可能会有新发现。"
Strike_Witches_precursor.11.a:0 "继续"
Strike_Witches_precursor.12.name:0 "501统合战斗航空团"
Strike_Witches_precursor.12.desc:0 "这里的部队驻扎名称已经翻译出来了，她们被称为第501统合战斗航空团，俗称强袭魔女，她们的文明由所谓的魔力进行推动，其中501似乎是她们文明中最锋利的矛，虽然时间已经过去了很久，但这里依旧能找到属于她们的荣耀证明，在看似司令部的最中央留下了一个地点，可能与501航空团有很深层次的联系，我们应当去寻找。"
Strike_Witches_precursor.12.a:0 "说不定这里的发现能够提升我们"
Strike_Witches_precursor.21.name:0 "战斗脚的涅洛伊化"
Strike_Witches_precursor.21.desc:0 "这里似乎是魔女联邦的研究室，如山堆积的资料和我们看不懂的几何图形似乎证明了这一点，从为数不多的资料上显示，这里似乎在进行将敌方科技运用到她们文明科技集大成的武器-飞行脚上，继续深入收获或许会更大。"
Strike_Witches_precursor.21.a:0 "继续"
Strike_Witches_precursor.22.name:0 "战车涅罗伊化"
Strike_Witches_precursor.22.desc:0 "来到了实验室的最底端，这里居然摆放着一台坦克！我们踏出星海以来第一次见到与我们文明外观接近的战争兵器，该坦克上面浮现的花纹也表示魔女联邦想将科技运用在坦克上，这辆坦克似乎是军事同盟中另外一个文明提供的，制造商翻译成我们的语言是大洗军工。在电源彻底失效前我们读取到了一个这个联邦名为胜利之箭的庞大军事行动，并且地址就在我们国家境内！"
Strike_Witches_precursor.22.a:0 "那还等什么？赶紧去看看啊"
Strike_Witches_precursor.31.name:0 "轨道轰炸"
Strike_Witches_precursor.31.desc:0 "这颗星球荒凉与凹凸不平的表面本以为是彗星撞击形成，经过我们科学家的研究发现似乎不是这样，这里的深坑是由一只庞大的舰队经过无穷无尽的轰炸形成的，坠落的炮弹残骸中侦测倒了魔女联邦所谓的魔力反应，我们推测应当是由魔女联邦进行的轨道轰炸。在其中一块废墟之下找到了登陆作战的详细报告。"
Strike_Witches_precursor.31.a:0 "翻译一下，这对我们很重要"
Strike_Witches_precursor.32.name:0 "空降战车"
Strike_Witches_precursor.32.desc:0 "经过翻译发现，在陆地上的作战是由战车联盟发动的，由联盟中的桑德斯，大洗，真理，黑森峰联合进攻，铺天盖地的坦克从舰队上空降至星球地面，很快攻破了敌军的要塞与包围了星球首都。"
Strike_Witches_precursor.32.a:0 "继续"
Strike_Witches_precursor.33.name:0 "魔女进入战场"
Strike_Witches_precursor.33.desc:0 "似乎该星球的首都并没有因为大规模的坦克空降而被攻陷，似乎是因为她们的敌军掌握有强大的制空权，每推进一步都会造成很大的伤亡。按照通讯，似乎魔女联邦在这里连续投入了501至506六个航空团负责争夺制空权，魔女们进入了战场。"
Strike_Witches_precursor.33.a:0 "真是一场盛大的军事行动"
Strike_Witches_precursor.34.name:0 "胜利之箭行动的胜利"
Strike_Witches_precursor.34.desc:0 "随着魔女加入战场，制空被夺回，在付出了巨大的伤亡之后该星球的首都终于被攻陷，胜利之箭行动胜利了，这次行动似乎关乎着魔女联邦与战车联盟的生死存亡，于是她们决定在一个荒无人烟的星球举行传统仪式以庆祝这次的胜利。"
Strike_Witches_precursor.34.a:0 "什么？她们还要去庆祝？"
Strike_Witches_precursor.41.name:0 "战车道大赛"
Strike_Witches_precursor.41.desc:0 "根据遗留的资料显示在战车联盟中她们国家的政治实体是一个个学校为主的，每一个学校都会行使国家权力。每年每个学校都会举办古老的被称为战车道的大赛，实际上是为了培养优秀的陆军。这次庆祝大赛似乎是大洗学院对阵圣戈洛莉安娜学院，最终以圣戈洛莉安娜学院的胜利而告终，"
Strike_Witches_precursor.41.a:0 "战车道大赛？似乎对于我们薄弱的陆军有非常大的帮助"
Strike_Witches_precursor.42.name:0 "航空演习"
Strike_Witches_precursor.42.desc:0 "魔女联邦在这场庆祝活动中进行了盛大的航空演习，似乎整个联邦的8个航空团都陆续加入了此次演习，展现了超高的空战水平。在演习尾声时似乎收到了紧急通知，要求全部航空团返回母星，似乎有什么大事情发生，索性我们通过遗迹也定位了魔女联邦母星的所在地，就在不远的星系。"
Strike_Witches_precursor.42.a:0 "她们发生了什么？"
Strike_Witches_precursor.51.name:0 "新扶桑海事变"
Strike_Witches_precursor.51.desc:0 "魔女历2537年，魔女联邦母星再次出现了异型军，由于501至508航空团全部参加了胜利之箭行动的庆祝大会，军力严重不足，陆军魔女已经尽全力抵抗，帝政卡尔斯兰的首都柏林和扶桑皇国的首都东京已经陆续沦陷，似乎快要抵挡不住了。"
Strike_Witches_precursor.51.a:0 "柏林和东京？她们的文明也有和我们文明重名的城市啊，我们终于知道她们的敌人被称为异型军了"
Strike_Witches_precursor.52.name:0 "南风行动"
Strike_Witches_precursor.52.desc:0 "为了夺回柏林，魔女联邦似乎订制了一套名为南风行动的计划，由501航空团突入柏林击毁巢穴核心，位于彼得堡的502团也要侧面佯攻。"
Strike_Witches_precursor.52.a:0 "很庞大的军事计划啊，让我们看看后续"
Strike_Witches_precursor.53.name:0 "南风行动失败"
Strike_Witches_precursor.53.desc:0 "异型军觉醒了新的能力，似乎夺回柏林的作战失败了，航空团遭到了重创！以此为契机异型军攻占了整个星球，我们的母星失守了！"
Strike_Witches_precursor.53.a:0 "居然失败了？！"
Strike_Witches_precursor.54.name:0 "最终命运"
Strike_Witches_precursor.54.desc:0 "随着魔女联邦的首都沦陷，两大帝国无法再继续维持战线，异型军彻底占领了当地并不断扩军征战全银河。时间过去了几百万年，在我们这一代似乎已经消失殆尽，到最后也没弄明白异型军到底是什么东西。我们在魔女联邦的索姆斯地区找到了507航空团的实验室，这里有一颗正12面体的红色水晶正在闪闪发光，根据实验室内残破的消息，这是她们的敌人-异型军大型巢穴的核心，通过魔力永久封锁了再生能力，因而可以进行研究。她们在灭亡之前似乎将文明的希望存到了某个星球上，或许有更多发现。"
Strike_Witches_precursor.54.a:0 "总之是不虚此行了，以及提及她们文明最后的希望之地一定要找出来！"
Strike_Witches_precursor.61.name:0 "魔女大门"
Strike_Witches_precursor.61.desc:0 "大门旁边留下的电脑资料显示秘密之地的大门由无数的魔力和魔法阵构成，这里集结了当时仅存的所有魔女来负责封印此地保证千百万年后不会被腐蚀。同时也留下了解开的方法，希望有后来者能解封。"
Strike_Witches_precursor.61.a:0 "继续"
Strike_Witches_precursor.62.name:0 "魔女的祝福"
Strike_Witches_precursor.62.desc:0 "打开大门，我们的专用探测器侦测到了庞大的魔女波动，一股高浓度的魔力冲出星球并扩散至我们整个帝国，我们的科学家听到了这是魔女联邦留下的最后的祝福，希望我们可以战胜未来的威胁"
Strike_Witches_precursor.62.a:0 "我们会活用这一切"

site_Strike_Witches_1:0 "魔女与战车？"
site_Strike_Witches_1_intro:0 "此星球上侦测到了不同的异常反应，似乎有高度科技的装置在运作，调查调查"

site_Strike_Witches_2:0 "涅洛伊研究室遗址？"
site_Strike_Witches_2_intro:0 "好像是实验室的样子？挖下去看看"
site_girls_panzer_1:0 "胜利之箭军事行动遗址"
site_girls_panzer_1_intro:0 "这颗星球上发生过庞大的被魔女联邦与战车联盟称为胜利之箭的军事行动，去调查调差"
site_girls_panzer_2:0 "庆祝之地"
site_girls_panzer_2_intro:0 "胜利之箭行动胜利了，这里就是她们庆祝胜利的地点。"
site_final_war:0 "魔女联邦母星"
site_final_war_intro:0 "这颗星球就是曾经魔女联邦的母星，一颗生命星球如今如此荒芜，究竟发生了什么？"
site_witches_secret:0 "秘密之地"
site_witches_secret_intro:0 "经过多年的寻找，我们终于找到了魔女联邦留藏希望的地方，星球上有一座宏伟的大门，时间依旧没有抹去它的形状，一如往常的伫立。"
site_kancolle_yukikaze:0 "雪风号探索飞船遗址"
site_kancolle_yukikaze_intro:0 "雪风的探索船信号止步于此，我们在当地发现了雪风号探索飞船的遗址，但重要的维生设置都不见踪影，附近似乎还有生命活动的迹象。"

kantaicollection.9.desc:0 "啊，我亲爱的镇守府同胞们你们终于来了！我都快在这颗星球上闷死了！"
kantaicollection.9.a:0 "飞船当时发生了什么？"
kantaicollection.9.a.response:0 "飞船在进入该星球大气层的时候引擎出现了故障，或许是由于我本身就很幸运吧，飞船除了引擎故障其余都是安全着陆，没有造成损伤。"
kantaicollection.9.b:0 "看你好像生活的挺不错的？"
kantaicollection.9.b.response:0 "哪里很不错！只能靠着飞船原来的维生设施产出必要的生活用品，无事可做把数据库中所有的书都读了十遍，我现在觉得我能从事任何职位！还专门利用设备建造了这么一个房屋，我都等不及回镇守府了！"
kantaicollection.9.c:0 "镇守府欢迎你的回来"
kantaicollection.9.c.response:0 "是！雪风，现在重归镇守府指挥体系！（注：蠢驴愚蠢的原版bug导致切换领袖需要重新招募一个领袖来刷新领袖池，如果雪风没有切换领袖请自行随意招募一个领袖）"
kantaicollection.15.name:0 "联系雪风"
kancolle_yukikaze_kaini_hello1:0 "司令！正在接收通讯！"
kancolle_yukikaze_kaini_hello2:0 "雪风，随时都能出击！"
kancolle_yukikaze_kaini_hello3:0 "一直都感觉到幸运的女神的亲吻呢！"
kantaicollection.15.a:0 "雪风，你能管理一下镇守府吗？"
kantaicollection.15.a.response:0 "绝对，没问题！"
kantaicollection.15.b:0 "雪风，你能主导一下科研工作吗？"
kantaicollection.15.b.response:0 "是！我会加油的！"
kantaicollection.15.c:0 "雪风，你能指挥舰队吗？"
kantaicollection.15.c.response:0 "不沉舰之名，才不是浪得虚名！"
kantaicollection.15.d:0 "雪风，你能指挥陆战吗？"
kantaicollection.15.d.response:0 "雪风的待机地点吗？雪风想想。雪风比起待在泊地，更喜欢待在能随时出动的地方！"
kancolle_yukikaze_kaini_exit:0 "退出联络"
kantaicollection.11.name:0 "发现雪风号探索船信号"
kantaicollection.11.desc:0 "在我们飞往太空之前，我们的先锋雪风就自告奋勇乘坐着探索船第一个走向无尽的星空，多年来我们一直在寻找雪风的踪迹，最近在我们国内的一颗宜居星球上发现了雪风搭乘的探索船的信号，毕竟雪风一直拥有者强运，说不定还活着呢？"
kantaicollection.11.a:0 "赶快派出最近的科研船去调查！"
kantaicollection.12.name:0 "雪风遗留的信号"
kantaicollection.12.desc:0 "虽然飞船已经损坏了很久，但其中最重要的太空维生设备都不见踪影，我们在原指挥室发现了一堆未过期的消费品，根据专家研究是最近才利用我们在雪风号探索船上装备的维生设备产出的，同时也确认了雪风的生命无忧，她还在这些消费品中间留下了她在这个星球的位置，我们应该立刻赶往。"
kantaicollection.12.a:0 "不愧是雪亲王，果然平安无事！"
kantaicollection.13.name:0 "找到雪风！"
kantaicollection.13.desc:0 "我们在飞船不远处就侦测到了雪风的生命迹象，同时她似乎也收到了我们的科研船信号，一段未加密的无线电通讯已经发来。"
kantaicollection.13.a:0 "打开通讯！"
