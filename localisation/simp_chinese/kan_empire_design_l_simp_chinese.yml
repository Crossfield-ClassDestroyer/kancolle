civic_kancolle_ywwuyi_desc:0"爽哥背叛了处男阶级，已经没有钢之魂了！"
civic_kancolle_chiosen:0"keynon的隐退"
civic_kancolle_chiosen_desc:0"上次决战南太平洋之后，keynon宣布退出开荒，这对开荒攻略组来说是一次非常大的打击。"
gov_kancolle_fallen_empire:0 "舰娘堕落帝国"
gov_kancolle_fallen_empire_desc:0 "似乎是上古就存在的舰娘们，拥有着我们这一时代的舰娘无法理解的科技，但帝国已经一日不如一日，吃枣药丸。"
auth_kc_fe:0 "堕落舰娘共和制"
auth_kc_fe_desc:0 "由无数开荒组dalao们联合组成的共和制。"
kc_fe.1.desc:0 "这个青涩文明的舰娘们你们好啊！什么？你问我们是谁？我们是几千万年前就在银河存在的舰娘文明，我们曾经拥有发达的科技和无与伦比的舰队，但随着那次灾难的发生，整个银河的文明几乎都不复存在了，我们艰难的存活了下来，但忘记了所有我们曾经拥有的一切，现在整个帝国已经是江河日下了。哦看着你们我们又想起了以前在银河争霸的时候，真是令人怀念啊，作为同一个种族，我们会给你一份上天的大礼包！好好收下吧！"
kc_fe.1.a:0 "看来银河系里面我们并不孤单。"
kc_fe.11.desc:0 "嘿，这个世纪青涩的舰娘们！看起来你们终于了解了塔纳特妮姆的秘密，这种在重力潮汐下通过纳米物质才能固态化的东西可是我们最重要的能源，作为了解塔纳特妮姆奖励，我们决定给你们赠送一批科技和资源，好好收下吧！"
kc_fe.11.a:0 "资源和科技？我喜欢~"
kc_fe.12.desc:0 "嘿，这个世纪青涩的舰娘们！你们的科技奖励已经到了，感谢使用田中星河快递哦~"
kc_fe.12.a:0 "为什么听到田中这个名字内心有点发毛？"
kc_fe.13.desc:0 "嘿，这个世纪青涩的舰娘们！你们的资源奖励已经到了，感谢使用田中星河快递哦~"
