civic_oyodo:0"大淀的舰队指挥"
civic_oyodo_desc:0"作为镇守府的舰队指挥塔，大淀负责整个镇守府的舰队运转，提升了我们的行政与军事效率。\n\n解锁特殊建筑§H大淀任务室§!"
civic_yaojing:0"妖精建设"
civic_yaojing_desc:0"镇守府80%的基础运转都与妖精有关，装备开发改造，舰娘着任，所有有关后勤的工作均由我们的妖精负责。"
civic_soviet:0"苏联海军教育"
civic_soviet_desc:0"镇守府在陆战的认知的严重不足导致苏联舰娘提出了和镇守府进行联合军事教育的提案，从而加强我们的军事能力。\n\n解锁特殊建筑§H镇守府联合军事学院§!"
civic_yubari:0"夕张科学院"
civic_yubari_desc:0"夕张作为镇守府少数的科研舰娘负责整个镇守府的科研开发，她的研究是我们整个镇守府进发星海的根基。\n\n解锁特殊建筑§H镇守府联合科学院§!"
gov_kan_empire:0 "镇守府共和国"
gov_kan_empire_desc:0 "由提督与舰娘一同执政的镇守府共和国，虽然保证了所有提督和舰娘的权力自由，但并不允许拉帮结派，保证了镇守府大体方向的统一。"
auth_kan:0 "镇守府共和制"
auth_kan_desc:0 "深海栖舰消失后以镇守府为中心的军事共和体制诞生了，秘书舰以镇守府的提督进行民主选举，提督在幕后负责国家的大体运行方向，秘书舰则与所有舰娘共同承担起社会生活的方方面面。\n\n解锁特殊建筑§H间宫食堂§!"
