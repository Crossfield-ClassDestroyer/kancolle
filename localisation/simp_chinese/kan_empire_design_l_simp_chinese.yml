EMPIRE_DESIGN_kancolle_desc:0 "公元2199年，随着星球上最后一个中枢栖姬被摧毁，过去舰娘们因为沉没的怨念而形成的深海栖舰彻底从这颗星球上失去了踪迹，根据多年对深海栖舰技术的研究，镇守府在多年的对抗深海中逐渐成为了一个超越国家的组织的存在，随着对太空技术的研发，镇守府掌控了这颗星球的实权，现在，镇守府将向太空进发。在拂晓的水平线上刻下胜利吧！"
START_SCREEN_KANCOLLE:0 "公元2199年，随着星球上最后一个中枢栖姬被摧毁，过去舰娘们因为沉没的怨念而形成的深海栖舰彻底从这颗星球上失去了踪迹，根据多年对深海栖舰技术的研究，镇守府在多年的对抗深海中逐渐成为了一个超越国家的组织的存在，随着对太空技术的研发，镇守府掌控了这颗星球的实权，现在，镇守府将向太空进发。在拂晓的水平线上刻下胜利吧！"
