#特质
l_simp_chinese:
 kancolle_trait_3333:0 "普通建造"
 kancolle_trait_3333_desc:0 "众所周知，你游新船都是捞的，但普通建造确实可以加快舰船建造速度。"
 kancolle_trait_4662:0 "大型建造"
 kancolle_trait_4662_desc:0 "天若有情天亦老，4662出雾岛，大型建造让你的舰船建造变慢了，但舰队的火力也确实提升了。"
 kancolle_trait_jiehun:0 "戒指"
 kancolle_trait_jiehun_desc:0 "700日元的珍惜戒指，虽然没什么卵用，但这表明整个镇守府都是我老婆！"
 kancolle_trait_kanmusu:0 "舰娘"
 kancolle_trait_kanmusu_desc:0 "舰娘是为了对抗深海舰队呼唤过去舰船之魂出现的少女，现在成为了整个星球的主宰。"
 kancolle_trait_kanmusu1:0 "舰娘"
 kancolle_trait_kanmusu1_desc:0 "舰娘是为了对抗深海舰队呼唤过去舰船之魂出现的少女，随着我们进入太空，我们必须改变自己。"
 kancolle_trait_kanmusu2:0 "舰娘"
 kancolle_trait_kanmusu2_desc:0 "舰娘是为了对抗深海舰队呼唤过去舰船之魂出现的少女，塔纳特妮姆的应用彻底让我们适应了太空。"
 kancolle_trait_kaisaki:0 "戒尺"
 kancolle_trait_kaisaki_desc:0 "足柄在教导驱逐舰时惩罚犯错而使用的戒尺，现在成为了我们镇守府教育中别开生面的一种玩意。"
 kancolle_trait_redpasta:0 "特质红菜pasta"
 kancolle_trait_redpasta_desc:0 "塔什干最爱的神秘料理，甘古特将俄罗斯的红菜和意大利面混合在一起制成，吃完之后我们舰娘的陆战能力莫名其妙的加强了。"
 kancolle_trait_mamiya:0 "给粮舰间宫"
 kancolle_trait_mamiya_desc:0 "间宫的食堂总是人满为患，间宫制作的优秀料理让整个镇守府都处于欢乐的气氛之中。"
 kancolle_trait_sengan:0 "宿舍宣传板"
 kancolle_trait_sengan_desc:0 "每个舰娘宿舍都会有的公布重大事件和日常事件的宣传板，吕500在上面刊登的日常具有谜之人气。"
 kancolle_trait_pintu:0 "拼图"
 kancolle_trait_pintu_desc:0 "每当舰娘新改二和下水之时，总会有莫名其妙的拼图照片流出，莫名其妙的也激起了舰娘的改二和下水倾向。"
 kancolle_trait_resource:0 "合理化资源应用"
 kancolle_trait_resource_desc:0 "永远以最低效的舰队获得最高程度的收入，满资源就是这么攒起来的！"
 kancolle_trait_sutsutsuki:0 "秋月级农业"
 kancolle_trait_sutsutsuki_desc:0 "充分发挥秋月级吃苦耐劳的优良品质，把凉月的南瓜田种满整个镇守府！"
 kancolle_trait_setsuyaku:0 "省吃俭用"
 kancolle_trait_setsuyaku_desc:0 "镇守府上古的传统，面对资源总是不浪费，继续推广。"
 kancolle_trait_yanse:0 "远征"
 kancolle_trait_yanse_desc:0 "2521永不停歇，再不远征镇守府就开不了饭了！"
 kancolle_trait_CIA:0 "衣阿华的窃听器"
 kancolle_trait_CIA_desc:0 "镇守府的冷战依旧在持续着，衣阿华的窃听器遍布整个镇守府，甚至连科研船上都有！最近我们将其收为公有了！"
 kancolle_trait_conghui:0 "聪慧"
 kancolle_trait_conghui_desc:0 "镇守府科技天下第一！"
 kancolle_trait_hailu:0 "海陆争端"
 kancolle_trait_hailu_desc:0 "海军马鹿！陆军马鹿！海陆不和的优良传统依旧在镇守府中游荡呢~"
 kancolle_trait_11:0 "低下的出击效率"
 kancolle_trait_11_desc:0 "发错了远征，出击错了地图，你在干什么啊提督！"
 kancolle_trait_jiashuai:0 "假摔"
 kancolle_trait_jiashuai_desc:0 "我的雪亲王可能是盗版，但我的poi肯定是正版哒！你看她摔的多正常啊poi。"
 kancolle_trait_beilu:0 "镇守府的被炉"
 kancolle_trait_beilu_desc:0 "被炉，废人养成器，只要进入了被炉你就别想出击了。"
 kancolle_trait_weixing:0 "田中卫星"
 kancolle_trait_weixing_desc:0 "田中，你的信浓呢？卫星怎么还没落地啊淦。"
 kancolle_trait_mayday:0 "五月病"
 kancolle_trait_mayday_desc:0 "一种流传于意大利舰的神奇病症，只要得了就想去度假不工作。真是怠惰啊！"
 kancolle_trait_gaosujianzao:0 "高速建造"
 kancolle_trait_gaosujianzao_desc:0 "使用了塔纳特妮姆水晶改造的高速建造资材，现在可以以极快的速度建造舰娘。"
 kancolle_trait_kukan:0 "空间折叠舰装"
 kancolle_trait_kukan_desc:0 "使用了塔纳特妮姆水晶改造的舰装，更加轻便，舰装空间需求更小了。"
 kancolle_trait_tanatonium:0 "塔纳特妮姆能源"
 kancolle_trait_tanatonium_desc:0 "使用了塔纳特妮姆水晶作为能源，油弹钢铝已经彻底成为了历史。"
 kancolle_trait_namiyaojing:0 "纳米妖精"
 kancolle_trait_namiyaojing_desc:0 "使用了塔纳特妮姆水晶制作的妖精，特殊的物质构成彻底加强了我们的科研。"
 mod_KANMUSU_species_trait_points_add:0 "舰娘特质点数增加"