l_simp_chinese:
 kantaicollection.2.name:0 "伊良湖工厂地基"
 kantaicollection.2.desc:0 "具体架构已经解决，这里将是未来整个镇守府最重要的消费品生产基地"
 kantaicollection.2.a:0 "为了冰激凌与弹珠汽水，努力！"
 kantaicollection.3.name:0 "伊良湖工厂主体"
 kantaicollection.3.desc:0 "最主要的生产工具和人手已经到达，可以开始生产消费品，但运输能力限制了我们的传输效率。"
 kantaicollection.3.a:0 "或许要铺设加大运输量的设施。"
 kantaicollection.4.name:0 "星门建设完毕"
 kantaicollection.4.desc:0 "固定的传输路线已经建设完毕，我们可以利用星门进行大规模的消费品运输了。"
 kantaicollection.4.a:0 "似乎还能继续增加星门？"
 kantaicollection.5.name:0 "伊良湖工厂建设完毕"
 kantaicollection.5.desc:0 "伊良湖工厂已经全面建设完毕，四个星门将源源不断的为整个镇守府输送消费品。"
 kantaicollection.5.a:0 "在拂晓的水平线上刻下胜利吧！"
