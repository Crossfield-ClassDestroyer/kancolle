#建筑
l_simp_chinese:
building_oyodo:"大淀任务室"
building_oyodo_desc:0"镇守府在每颗星球上设立的任务室，基本上是由妖精来运转，大淀负责对任务室的工作进行监督，这里也是舰娘每天工作的起始点与结束点。"
building_kancolle_akashi_factory1:"一级明石工厂"
building_kancolle_akashi_factory1_desc:0"镇守府在每颗星球设立的唯一船坞，只拥有最初的建造舰娘和装备功能，似乎可以进一步提升。"
building_kancolle_akashi_factory2:"二级明石工厂"
building_kancolle_akashi_factory2_desc:0"镇守府在每颗星球设立的唯一船坞，人口多起来之后可以进行更多的建造任务了，同时可以进行对星球建筑的建设和维护，似乎还能优化。"
building_kancolle_akashi_factory3:"三级明石工厂"
building_kancolle_akashi_factory3_desc:0"镇守府在每颗星球设立的唯一船坞，塔纳特妮姆能源的投入极大程度的减少了建设的妖精数量，同时建设计划规划建设速度更快了。"
building_mamiya:"间宫食堂"
building_mamiya_desc:0"镇守府每个星球都会开设的唯一指定小卖部，由间宫和凤翔一同经营。也是爽粉的聚集地。"
building_junshixueyuan:"镇守府联合军事学院"
building_junshixueyuan_desc:0"由各国舰娘联合建立的军事学院，集合了全球各地的知名军校分部，同时负责该星球的陆军部署。甘古特任院长。"
building_yobari:"镇守府联合科学院"
building_yobari_desc:0"夕张梦寐以求的联合科学院，各国舰娘的先进科技在这里随处可见，这里也同时培养更多的科研舰娘。"
building_kancolle_zhonglizi:"重力子反应堆"
building_kancolle_zhonglizi_desc:0"通过约束重力子在一定范围内，产生大量稀有资源。"
building_kancolle_fanyingdui:"塔纳特妮姆反应堆"
building_kancolle_fanyingdui_desc:0"在一定范围内利用塔纳塔尼姆水晶维持塔纳特妮姆反应，产生大量稀有资源。"
building_kancolle_tanatonium:"塔纳特妮姆合成厂"
building_kancolle_tanatonium_desc:0"通过局限的重力子坍缩反应，可以产出大量的海雾舰队核心材料-塔纳塔尼姆水晶。"
building_kancolle_yubari_research1:"一级夕张工作室"
building_kancolle_yubari_research1_desc:0"夕张带头的镇守府的研究室，隶属于镇守府联合科学院，只有简陋的设施，大部分工作由妖精解决。"
building_kancolle_yubari_research2:"二级夕张工作室"
building_kancolle_yubari_research2_desc:0"夕张带头的镇守府的研究室，隶属于镇守府联合科学院，只有升级之后可以容纳更多的科研妖精，大部分工作由妖精解决。"
building_kancolle_yubari_research3:"三级夕张工作室"
building_kancolle_yubari_research3_desc:0"夕张带头的镇守府的研究室，隶属于镇守府联合科学院，塔纳特妮能源应用后科研速度大幅度提升，大部分工作由妖精解决。"
building_ywwuyi_monument:"镇守府奇观：爽哥纪念碑"
building_ywwuyi_monument_desc:0"这个丢人到能从太空中都看的清清楚楚的米缸其实是一个纪念碑，每天都会在米缸内填上新的大米，但第二天总会消失不见，据说是爽粉吃掉了所有的大米。§H帝国唯一！此建筑无法拆除关闭替换§!"
building_submarine_machine:"镇守府奇观：死库水永动机"
building_submarine_machine_desc:0"这个看似非常高级的建筑实际上是经过镇守府科技还原了才归一儿海的环境，将大量潜艇舰娘派进去工作的建筑，不管你信不信，SS加上2-3是永动机。（你以为二期了死库水就能避免被迫害吗？）§H帝国唯一！此建筑无法拆除关闭替换§!"
building_yokosuka_navy_factory:"镇守府奇观：横须贺海军工厂"
building_yokosuka_navy_factory_desc:0"横须贺海军工厂是我们镇守府的第一个海军工厂，塔纳特妮姆能源的发现和镇守府星球计划的实施让我们可以将横须贺海军工厂建设成为帝国在地表最大的海军工厂！§H帝国唯一！此建筑无法拆除关闭替换§!"

building_kancolle_fallen_empire_NGA:"NGA论坛"
building_kancolle_fallen_empire_NGA_desc:0"你游玩家在CN的聚集地，水贴、攻略都可以在这里进行。"
building_kancolle_fallen_empire_arcade:"街机大厅"
building_kancolle_fallen_empire_arcade_desc:0"舰C街机版舰A的所有机器都储存在这个宏大的建筑当中。"
building_kancolle_fallen_empire_data:"攻略数据库"
building_kancolle_fallen_empire_data_desc:0"记载了所有活动期间限定海域的数据库。"
building_kancolle_fallen_empire_CI:"信用卡CI厂"
building_kancolle_fallen_empire_CI_desc:0"这个建筑物能够无期限的产出大量信用卡，无需人操作即可转换成合金和消费品。"
building_kancolle_fallen_empire_nano:"纳米物质合成厂"
building_kancolle_fallen_empire_nano_desc:0"使用远超一般文明想象的高科技工厂，除了连舰娘自己都无法理解合成原理。"
building_kancolle_fallen_empire_energy:"用爱发电厂"
building_kancolle_fallen_empire_energy_desc:0"我们仍未能理解用爱发电的产出原理。"
building_kancolle_fallen_empire_food:"爽粉回收厂"
building_kancolle_fallen_empire_food_desc:0"偷吃了大米的爽粉会在这里将无法理解的丢人能量提取并产出食物。"
building_kancolle_fallen_empire_fortress:"重力子要塞"
building_kancolle_fallen_empire_fortress_desc:0"无法理解的材料制作的要塞，坚不可摧。"
building_kancolle_fallen_empire_zhonglizi:"超重力子反应堆"
building_kancolle_fallen_empire_zhonglizi_desc:0"理论上来说这个反应堆已经完全过了临界反应，但居然没有爆炸。"
building_kancolle_fallen_empire_factory:"塔纳特妮姆再合成厂"
building_kancolle_fallen_empire_factory_desc:0"用无法理解的方式将矿物与塔纳特妮姆水晶再度产出的建筑。"