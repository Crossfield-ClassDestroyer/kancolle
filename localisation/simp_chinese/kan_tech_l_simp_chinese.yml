#科技
l_simp_chinese:
tech_akashi_factory1:"一级明石工厂"
tech_akashi_factory1_desc:0"多亏了明石，镇守府第一个明石工厂可以运作了。"
tech_akashi_factory2:"二级明石工厂"
tech_akashi_factory2_desc:0"明石工厂开始在每一个星球上布置，我们应当设计出更适合星海的建造舰娘方式。"
tech_akashi_factory3:"三级明石工厂"
tech_akashi_factory3_desc:0"塔纳特妮姆的应用彻底改变了我们镇守府的建造方式，是时候对明石工厂进行全新的改造了。"
tech_yubari_research1:"一级夕张工作室"
tech_yubari_research1_desc:0"多年对抗深海装备的落后在我们统一之后得出了共识：大力发展科技才是硬道理。"
tech_yubari_research2:"二级夕张工作室"
tech_yubari_research2_desc:0"原有的工作室已经不能适应当前我们对科技的需求了，我们需要改进工作室了。"
tech_yubari_research3:"三级夕张工作室"
tech_yubari_research3_desc:0"塔纳特妮姆彻底改变了我们的科研，工作室将安装全新的塔纳特妮姆设备来加强科研！"
tech_elf_volunteer:"妖精星期六义务劳动"
tech_elf_volunteer_desc:0"我们镇守府太离不开妖精了，为了镇守府的发展我们需要号召妖精进行义务劳动。"
tech_elf_manage:"妖精管理"
tech_elf_manage_desc:0"改进了对妖精的管理措施，所有的妖精将实行三班倒的八小时工作制，闲暇之余的妖精将会去帮助镇守府的其他方面。"
tech_kancolle_high_DNA:"舰娘基因重组"
tech_kancolle_high_DNA_desc:0"塔纳特妮姆彻底改变了我们对基因的认知，现在我们可以更佳的去优化我们的基因了。"
tech_kancolle_zhonglizi:"重力子反应堆"
tech_kancolle_zhonglizi_desc:0"从海雾反应堆中我们发现了从未出现的粒子-重力子，通过重力子我们可以生产大量的战略资源。"
tech_kancolle_tanatonium:"塔纳特妮姆反应"
tech_kancolle_tanatonium_desc:0"重力子在一定空间内的坍缩被海雾称为塔纳特妮姆反应，并且在反应结束后出现了一种奇妙的水晶，势必可以为我们带来更多的未知技术"
tech_zhenshoufu_revolution:"镇守府改革"
tech_zhenshoufu_revolution_desc:0"时机以至，是时候改变我们的舰队构成了。"
tech_kancolle_ziyuan:"资源储备"
tech_kancolle_ziyuan_desc:0"为了准备活动，屯资是必要行为，否则死鱼别怪我~"
tech_mental_model:"心智模型"
tech_mental_model_desc:0"资讯统合体，是由拥有高科技运算能力的舰队战舰制造出来的人工智能，它们以女性人类为范本表现，依照不同的运算能力，有些心智模型还可以达到一个以上。我们将其核心运用在舰船上，将实现无穷的力量。"
tech_klein:"克莱因力场护盾"
tech_klein_desc:0"从海雾反应堆中分析出海雾舰队的防御方式，通过纳米物质在高维空间上的克莱因面形成了强大的装甲和护盾防御。"
tech_vector_thruster:"矢量推进器"
tech_vector_thruster_desc:0"从海雾反应堆中分析出海雾舰队的舰船加速方式，通过纳米物质在四维空间上的特殊构造形成了强大的推进力。"
tech_ftl_kancolle:"重力子引擎"
tech_ftl_kancolle_desc:0"从海雾反应堆中分析出海雾舰队的引擎，一种非常特殊的无工质引擎，利用纳米物质可以进行星际穿梭。"
tech_shinkai_processor:"海雾反应堆"
tech_shinkai_processor_desc:0"海雾舰队在横须贺留下的遗物，具有非常不可思议的能量生产方式，可以大大加强我们的反应堆出力。"
tech_naval_factory:"海雾反应堆"
tech_naval_factory_desc:0"海雾舰队在横须贺留下的遗物，具有非常不可思议的能量生产方式，可以大大加强我们的反应堆出力。"
tech_Hypergravity_gun:"超重力炮"
tech_Hypergravity_gun_desc:0"从海雾反应堆中分析出海雾舰队的最终攻击方式，空间压缩，在某一点形成重力潮汐，通过重力的不均匀分布对物体进行撕裂。一般装备于海雾舰队的重巡洋舰级以上的战舰，通过研究可以将其小型化适用于各类舰船。"
tech_Erosion_torpedo:"侵蚀鱼雷"
tech_Erosion_torpedo_desc:0"从海雾反应堆中分析出的特殊鱼雷，对粒子进行相对性操作，从而产生粒子射流，利用粒子射流进行杀伤，对针对性目标进行剥离式伤害。"
tech_improved_first_navy_gun:"一级舰炮改装"
tech_improved_first_navy_gun_desc:0"从最基础的激光与动能炮中吸取的经验，可以将我们与深海作战期间的装备进行太空武器化。"
tech_improved_second_navy_gun:"二级舰炮改装"
tech_improved_second_navy_gun_desc:0"对能量武器和动能武器的进一步分析，取其所长，可以将我们更高级的装备进行太空武器化。"
tech_improved_third_navy_gun:"三级舰炮改装"
tech_improved_third_navy_gun_desc:0"深入了解能量武器和动能武器，我们相当先进的舰装武器可以进行太空武器化了。"
tech_improved_fourth_navy_gun:"四级舰炮改装"
tech_improved_fourth_navy_gun_desc:0"将我们开采到的稀有资源与能量武器和动能武器结合起来，更先进的舰装武器可以装备于我们的太空舰队了。"
tech_improved_fifth_navy_gun:"五级舰炮改装"
tech_improved_fifth_navy_gun_desc:0"塔纳特妮姆能源彻底改变了我们对武器的认知，我们最先进的舰装武器将装备于我们的太空舰队。"
tech_356mm_navy_gun:"35.6cm量子波动连装炮改二"
tech_356mm_navy_gun_desc:0"将塔纳特妮姆能源应用于金刚级主炮的二号试验产物，对敌方舰队的空间进行量子波动攻击，对敌方舰队造成大量伤害。"
tech_410mm_navy_gun:"41cm波动连装炮改二"
tech_410mm_navy_gun_desc:0"将塔纳特妮姆能源应用于长门级主炮的二号试验产物，对敌方舰队的空间进行量子波动攻击，相对于35.6cm量子波动连装炮改二，装填时间更慢，威力更大。"
tech_460mm_navy_gun:"46cm波动连装炮改"
tech_460mm_navy_gun_desc:0"将塔纳特妮姆能源应用于大和级级主炮的最终试验产物，对敌方舰队的空间进行量子波动攻击，相对于41cm波动连装炮改二，装填时间更慢，威力更大。"
tech_406mm_navy_gun:"16inch三连装空间碎裂炮mk.7+GFCS"
tech_406mm_navy_gun_desc:0"将塔纳特妮姆能源应用于衣阿华级主炮的最终试验产物，可以和超重力炮一样引发重力潮汐，可以说是镇守府最强的主炮。"
tech_bofors_navy_gun:"点防波动炮"
tech_bofors_navy_gun_desc:0"塔纳特妮姆能源的应用加强了博福斯防空炮的性能，现在博福斯可以同时使用能量和动能进行防御拦截了。"
tech_senshia11:"特大动发艇+战车11联队"
tech_senshia11_desc:0"我们在前进到星海之前就有着悠久的登陆战作战经验，随着我们镇守府军改的完成，战车11联队的妖精可以投入星球登陆战了。"
tech_tonishiki:"特二式内火艇"
tech_tonishiki_desc:0"我们最著名的两栖坦克已经完成了星际化改装，可以投入星球登陆战了。"
tech_M4A1DD:"M4A1DD"
tech_M4A1DD_desc:0"彻底改进了美国来源的M4坦克并进行了星际现代化改装，可以完全适应各种星球的恶劣环境和登陆作战。"
tech_kancolle_elf_factory:"伊良湖工厂"
tech_kancolle_elf_factory_desc:0"全镇守府最大的消费品工厂，可以源源不断的生产冰激凌和弹珠汽水并运输到整个镇守府，同时也能生产大量用于科研的消耗品。"
tech_senka_shopping:"战果收集"
tech_senka_shopping_desc:0"我们似乎是时候恢复在对抗深海时的战果制度了，这样我们可以获得大量的奖励，从而提升我们的国家实力。（开启明石战果商店）"
tech_kari_gun:"咖喱炮"
tech_kari_gun_desc:0"比睿的咖喱具有极其恐怖的杀伤力，能轻易的轰沉全镇守府的提督，根据考察似乎是比睿在做咖喱时会添加某些奇妙的东西，我们将咖喱与这些奇妙的东西装上巨像后似乎能成为一种威慑性武器？"

