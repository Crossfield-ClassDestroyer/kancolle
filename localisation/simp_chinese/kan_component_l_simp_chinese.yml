kancolle_gendarmerie_desc:0"镇守府内抓捕诱拐小学生的屑提督的执法机构，似乎可以作为陆军使用？"
kancolle_senshia11:"特大动发艇+战车11联队"
kancolle_senshia11_desc:0"被称为士魂队的强力战车部队，装备进行了彻底的现代化改装，镇守府军改之后作为主力陆军使用。"
