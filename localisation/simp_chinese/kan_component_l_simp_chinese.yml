kancolle_tonishiki_desc:0"以岛屿登陆作战为目的开发的水陆两用战车：特二式内火艇，现在将作为陆军加入镇守府的登陆星球作战序列。"
kancolle_M4A1DD:"M4A1DD"
kancolle_M4A1DD_desc:0"美国扬名天下的M4坦克在英国经过水陆改装后诞生的产物，完全的星际现代化改造是我们镇守府登陆部队最强的矛。"

