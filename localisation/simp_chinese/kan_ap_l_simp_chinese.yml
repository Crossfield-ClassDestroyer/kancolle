#飞升天赋
l_simp_chinese:
 ap_kancolle_ywwuyi_coming:0 "哈里发归来！"
 ap_kancolle_ywwuyi_coming_desc:0 "200年前，爽哥大喊着：我要脱处去找女朋友！坐上了镇守府的第一个实验性太空船，200多年以来我们一直在寻找爽哥的踪迹，最近我们的空间探测器似乎侦察到了爽哥飞船的波动。§H允许建造镇守府奇观：§!§Y爽哥纪念碑§!"
 kancolle_ywwuyi_coming:0 "§H增加总督：§!§Y爽哥§!"
 ywwuyi.1.name:0 "星系闪电"
 ywwuyi.1.desc:0 "随着我们发现爽哥的飞船信号，我们的母星系电闪雷鸣"
 ywwuyi.1.a:0 "好像要发生什么？"
 ywwuyi.3.name:0 "哈里发归来！"
 ywwuyi.3.desc:0 "随着闪电在星系中闪烁，真主在大地上的影子，真主使者的继承人，哈里发，奥斯曼最高统治者，众苏丹之苏丹，众可汗之可汗，两圣地之仆，罗马之凯撒，君士坦丁堡、亚德里安堡和布尔萨三城之皇帝，大马士革和开罗之苏丹，巴格达、阿勒颇、巴士拉、摩苏尔、伊拉克、阿塞拜疆、格鲁吉亚、柏柏尔、切尔克斯、鞑靼、库尔德、的黎波里、塞浦路斯、希腊、莫里亚、鲁米尼亚、波斯尼亚、阿尔巴尼亚诸地之国王和苏丹。哈里发爽今日已如闪电般归来！"
 ywwuyi.3.a:0 "绿罗也是罗，精罗狂喜！（SGNB！）"
 ywwuyi.3.a.response:0 "添加新处男爽哥"
 ywwuyi.3.b:0 "绿罗非罗，精罗震怒！（你背叛了处男阶级，CNM！）"
 ywwuyi.3.b.response:0 "添加新处男爽哥"
 ywwuyi.3.c:0 "不会吧不会吧，不会真的有人喜欢看鸭子吧。（精罗落泪）"
 ywwuyi.3.c.response:0 "添加新处男爽哥"
 ap_fleet_expansion:0 "舰队扩张"
 ap_fleet_expansion_desc:0 "只有战争才能决定胜负！只有强大的舰队才能维持我们在星海之中的地位！如果没有海军那我们什么都不是！今日天朗气清，镇守府一战在此一举！"
 ap_kancolle_world:0 "镇守府世界"
 ap_kancolle_world_desc:0 "随着塔纳特妮姆技术的应用，我们将改造我们的镇守府，整个星球将被我们的镇守府都市包围。§H允许建造镇守府星球奇观：§!§Y横须贺海军工厂§!"
 decision_kancolle_world_effects:0 "将星球改造成镇守府世界"
 allow_kancolle_world:0 "允许将星球改造为§!§Y镇守府星球§!" 
 ap_kancolle_megastructures:0 "镇守府巨构"
 ap_kancolle_megastructures_desc:0 "我们对于奇观的建设拥有着无与伦比的好奇心，是时候建造比星球奇观更为庞大的宇宙奇观了！"
 kancolle_elf_factory_desc:0 "§H允许建造镇守府巨构：§!§Y伊良湖工厂§!" 
 kancolle_elf_factory_plus:0 "§H允许建造镇守府巨构：§!§Y伊良湖工厂§!" 
 r_Neuroi:0 "异型军核心"
 r_Neuroi_desc:0 "摧毁魔女联邦的敌人的核心，如果不是被魔力封印着的话会具有无法想象的再生速度。"
 
 ap_kancolle_new_project:0 "新捷号作战"
 ap_kancolle_new_project_desc:0 "我们急需改变，我们的舰娘在步入星空之后发现了强烈的不适现象，我们根本无法适应宇宙，我们必须用人工的技术来改变自身！"
 ap_kancolle_tanatonium:0 "塔纳特妮姆应用"
 ap_kancolle_tanatonium_desc:0 "步入星空之后我们的适应情况依然不容乐观，这时我们从上古的资料档案中找出了远超出我们镇守府科技的海雾舰队留下的水晶状的资源，根据资料这是被称为塔纳特妮姆的新型能源，经过研究塔纳特妮姆依然拥有远超现在的镇守府科技理解，而且使用了塔纳特妮姆的舰娘拥有了惊人的太空适应性，我们应当将其应用于基因技术，更好的服务于镇守府。"
 requires_ap_kancolle_new_project:0 "$TRIGGER_FAIL$需要§Y$ap_kancolle_new_project$§!飞升天赋。"
 requires_technology_tech_akashi_factory:1 "$TRIGGER_FAIL$需要§Y$tech_akashi_factory2$§!科技。"
 requires_tech_kancolle_tanatonium:1 "$TRIGGER_FAIL$需要§Y$tech_kancolle_tanatonium$§!科技。"
 kancolle_new_project:0 "我们将使用基因技术促进舰娘适应太空"
 kancolle_tanatonium_tooltip:0 "塔纳特妮姆将应用于基因技术"

 
 kancolle_project.1.name:0 "新捷号作战"
 kancolle_project.1.desc:0 "被命名为新捷号作战的大规模基因改造活动开始了，为了更高效的适应太空我们必须迈出这一步，时间会证明一切。"
 kancolle_project.1.a:0 "这需要一段时间。"
 kancolle_project.2.name:0 "塔纳特妮姆能源大规模应用"
 kancolle_project.2.desc:0 "塔纳特妮姆能源的发现为我们的科研展现了一个全新的未来，塔纳特妮姆必将成为我们下一个阶段的钥匙，大规模应用塔纳特妮姆能源已经刻不容缓！"
 kancolle_project.2.a:0 "在拂晓的水平线上刻下胜利吧！"
 kantaicollection.1.name:0 "镇守府世界已建成"
 kantaicollection.1.desc:0 "经过了十年的改造，原本的星球已经彻底变样，碧蓝的波涛在星球上随处可见，随之崛起的是无数的高楼大厦，整个星球已经彻底变样了。"
 kantaicollection.1.a:0 "我知道了。"
 kantaicollection.8.name:0 "星球扩张已经完成"
 kantaicollection.8.desc:0 "经过了五年的改造，整个星球焕然一新，已经可以适合任何高级物种居住，塔纳特妮姆水晶将辅助产出资源。"
 kantaicollection.8.a:0 "我知道了。"